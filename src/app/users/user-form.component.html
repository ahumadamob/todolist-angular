<form (ngSubmit)="submit()" class="mb-3">
  <div class="mb-2">
    <input class="form-control" [(ngModel)]="dto.username" name="username" placeholder="Username" required>
  </div>
  <div class="mb-2">
    <input type="password" class="form-control" [(ngModel)]="dto.password" name="password" placeholder="Password" required>
  </div>
  <div class="mb-2">
    <select class="form-select" [(ngModel)]="dto.groupId" name="groupId" required>
      <option value="" disabled selected>Select group</option>
      <option *ngFor="let g of groups" [ngValue]="g.id">{{ g.name }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Add User</button>
</form>
