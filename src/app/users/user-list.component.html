<div class="mb-2 text-end">
  <a class="btn btn-primary" routerLink="/users/new">Agregar Usuario</a>
</div>
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Usuarios</h6>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered table-striped" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre de usuario</th>
            <th>Grupo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.group?.name }}</td>
            <td class="text-nowrap">
              <a class="btn btn-info btn-icon-split btn-sm me-1" [routerLink]="['/users', user.id]">
                <span class="icon text-white-50"><i class="fas fa-edit"></i></span>
                <span class="text">Editar</span>
              </a>
              <button class="btn btn-danger btn-icon-split btn-sm" (click)="confirmDelete(user.id)">
                <span class="icon text-white-50"><i class="fas fa-trash"></i></span>
                <span class="text">Eliminar</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Confirm Delete Modal -->
<div class="modal fade" id="userDeleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar eliminación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro que deseas eliminar este registro?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="deleteConfirmed()">Eliminar</button>
      </div>
    </div>
  </div>
</div>
